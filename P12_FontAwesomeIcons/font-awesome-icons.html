<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font-awesome-icons.css">
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <title>Font Awesome Icons</title>
</head>
<body>
    <section class="nav-container">
        <nav>
            <ul>
                <li><a class="nav-link" href="#"><i class="fa-solid fa-house"></i>Home</i></a></li>
                <li><a class="nav-link" href="#"><i class="fa-solid fa-book"></i>Library</a></li>
                <li><a class="nav-link" href="#"><i class="fa-solid fa-pencil"></i>Applications</a></li>
                <li><a class="nav-link" href="#"><i class="fa-solid fa-gear"></i>Settings</a></li>
            </ul>
        </nav>
    </section>

    <section class="buttons-container">
        <button class="btn btn-checkout">
            <i class="fa-solid fa-cart-shopping"></i>
            Checkout
        </button>        
        <button class="btn btn-info">
            <i class="fa-solid fa-circle-info"></i>
            Info
        </button>        
        <button class="btn btn-delete">
            <i class="fa-solid fa-trash"></i>
            Delete
        </button>
    </section>

</body>
</html>
